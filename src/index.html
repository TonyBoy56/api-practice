<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DND Classes</title>
</head>
<body>
  <div class="container">
    <h1>DND Classes</h1>
    <hr>
    <div id="classes">

    </div>
    <div id="skillPoints">
      <button class="stat btn btn-success btn-lg" id="str">+</button> Strength <br>
      
      <button class="stat btn btn-success btn-lg" id="int">+</button> Intelligence <br>
      
      <button class="stat btn btn-success btn-lg" id="cha">+</button> Charisma <br>
      
      <button class="stat btn btn-success btn-lg" id="con">+</button> Constitution <br>
      
      <button class="stat btn btn-success btn-lg" id="dex">+</button> Dexterity <br>
      
      <button class="stat btn btn-success btn-lg" id="wis">+</button> Wisdom <br>

      <button type="submit">Confirm Stats</button>
    </div>
    <div id="races">

    </div>
    <div id="name">
      <form id="formName">
        <input id="inputName" type="text" placeholder="Enter Name!">

        <button type="submit">Create Character!</button>
      </form>
    </div>

    <div id="charSheet" class="card card-default">
      <div class="card-header">
        <h2 id="charName">Character's Stats</h2>
      </div>
      <div class="card-body">
        <p>Class: <span id="charClass"></span></p>
        <p>Race: <span id="charRace"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
